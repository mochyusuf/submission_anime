<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#ff508a">
        <title>Anime</title>
    </head>
    <body>
        <header>
            <app-bar></app-bar>
            <jumbo-tron></jumbo-tron>
        </header>

        <main class="ml-4 mr-2">
            <div class="row">
                <section class="col-md-12 pb-5 content">
                    <article class="mt-3">
                        <anime-list class="row"></anime-list>
                    </article>
                </section>
            </div>
        </main>

        <!-- Modal -->
        <div class="modal fade" id="animeDetails" tabindex="-1" role="dialog" aria-labelledby="AnimeDetailTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="AnimeDetailTitle">Anime Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Isi Modal Body - API -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>
                Belajar Fundamental Front-End Web Development
